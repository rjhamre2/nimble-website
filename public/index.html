<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Customer Support - Cut costs, boost satisfaction using AI chatbot and agentic flows" />
    <meta name="keywords" content="AI chatbot, website support, WhatsApp integration, mobile support, customer service" />
    <meta name="author" content="Nimble AI" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Nimble AI</title>
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Razorpay Checkout -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <!-- Facebook SDK with Enhanced Security -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId            : '1110256151158809',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v23.0',
          cookie          : true,
          status          : true,
          secure          : true, // Force HTTPS
          oauth           : true  // Enable OAuth
        });
      };
      
      // Enhanced error handling for Facebook SDK
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('facebook')) {
          console.error('Facebook SDK Error:', e);
        }
      });
    </script>
    <script async defer crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js">
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
